<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="turtle.js"></script>
	<script type="text/javascript" src="reader.js"></script>
	<script type="text/javascript" src="load.js"></script>
	<title></title>
</head>
<body>

	<canvas id="myCanvas" width="640" height="640" style="background-color:FFFFF;"></canvas>	

	<script>


		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext('2d');
		
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		var turtle = new turtle();
		var reader = new reader();

		turtle.pos.x = 90;
		turtle.pos.y = 220;
		turtle.dir.x = 1;
		turtle.dir.y = 0;
		turtle.unit  = 1.0;
		turtle.angle = 60;

		reader.axiom = "F--F--F";
		reader.angle = 60;
		reader.iterations = 6;
		reader.productions["F"] = "F+F--F+F";
		reader.variables["F"] = true;

		reader.decode();

	</script>


</body>
</html>
